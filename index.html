<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .photo-frame {
            border: 10px solid pink;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .romantic-quote {
            font-size: 24px;
            color: #d5006d;
            text-align: center;
            margin-top: 15px;
        }
        .emoji {
            position: absolute;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .animated-emoji {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="photo-frame">
        <img src="custom-couple-image.jpg" alt="Couple Image" style="width: 300px; border-radius: 20px;" />
        <div class="romantic-quote">"Together is a wonderful place to be."</div>
        <div class="emoji animated-emoji" style="top: 10px; left: 10px;">F60D</div>
        <div class="emoji animated-emoji" style="top: 40px; right: 10px;">F496</div>
        <div class="emoji animated-emoji" style="bottom: 10px; left: 40%;">F618</div>
    </div>
</body>
</html>
